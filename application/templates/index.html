<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>

<body>
    <div class="nav">
        <div style="font-size: 48px; padding: 20px;">GHAR</div>
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-danger">
                        <p>
                            {{ message }}
                        </p>
                    </div>
                {% endfor %}
            {% endif %}

        {% endwith %}
        <div class="action">
            <a href="#"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">About</a>
            <a href="#"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Contact
                us</a>
            <a href="#"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</a>

        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="content" style="text-align: center;">
        <h1 style="font-size: 150px;">WELCOME</h1>
    </div>

</body>

</html>
