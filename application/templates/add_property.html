<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>

<body style="display: grid;grid-template-columns: 1fr;">
    <div class="property-form" style="text-align: center;">
        <div style="font-size: 48px; padding: 20px;">Add property</div>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sd">
                <label class="mdl-textfield__label" for="sd">Start date</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="ed">
                <label class="mdl-textfield__label" for="ed">End date</label>
            </div>
            <br>
            <div class="gender">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="gender-options" value="1" checked>
                    <span class="mdl-radio__label">Male</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="gender-options" value="2">
                    <span class="mdl-radio__label">Female</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                    <input type="radio" id="option-3" class="mdl-radio__button" name="gender-options" value="3">
                    <span class="mdl-radio__label">Both</span>
                </label>
            </div>
            <div class="food">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                    <input type="radio" id="option-4" class="mdl-radio__button" name="food-option" value="4" checked>
                    <span class="mdl-radio__label">Vegan</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
                    <input type="radio" id="option-5" class="mdl-radio__button" name="food-option" value="5">
                    <span class="mdl-radio__label">Veg</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
                    <input type="radio" id="option-6" class="mdl-radio__button" name="food-option" value="6">
                    <span class="mdl-radio__label">Non veg</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-7">
                    <input type="radio" id="option-7" class="mdl-radio__button" name="food-option" value="7">
                    <span class="mdl-radio__label">Any</span>
                </label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="beds">Number of beds</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="roomates">
                <label class="mdl-textfield__label" for="roomates">Number of roomates</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="additional-features">
                <label class="mdl-textfield__label" for="additional-features">additional features</label>
            </div>
            <br>
            <!-- Numeric Textfield with Floating Label -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">Price per bed</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <br>
            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" />
        </form>
    </div>

</body>

</html>
